<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login SPOTIFY</title>

    <!--Boxicons CDN-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!--Custom CSS-->
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="wrapper">

        <span class="rotate-bg"></span>
        <span class="rotate-bg2"></span>

        <div class="form-box login">

            <h2 class="title animation" style="--i:0; --j:21">Iniciar</h2>

            <form action="index.html">

                <div class="input-box animation" style="--i:1; --j:22">
                    <input type="text" required>
                    <label for="">Usuario</label>
                    <i class='bx bxs-user'></i>
                </div>

                <div class="input-box animation" style="--i:2; --j:23">
                    <input type="password" required>
                    <label for="">Contraseña</label>
                    <i class='bx bxs-lock-alt'></i>
                </div>

                <button type="submit" class="btn animation" style="--i:3; --j:24">Iniciar</button>

                <div class="linkTxt animation" style="--i:5; --j:25">
                    <p>No cuentas con cuenta?<a href="#" class="register-link">Registrarse</a></p>
                </div>

            </form>
        </div>

        <div class="info-text login">
            <h2 class="animation" style="--i:0; --j:20">BIENVENIDO RON RON!</h2>
            <p class="animation" style="--i:1; --j:21">Estas a punto de ingresar a la lista mas cool que existe</p>
        </div>







        <div class="form-box register">

            <h2 class="title animation" style="--i:17; --j:0">Registrate</h2>

            <form action="login.html">

                <div class="input-box animation" style="--i:18; --j:1">
                    <input type="text" required>
                    <label for="">Usuario</label>
                    <i class='bx bxs-user'></i>
                </div>

                <div class="input-box animation" style="--i:19; --j:2">
                    <input type="email" required>
                    <label for="">Correo</label>
                    <i class='bx bxs-envelope'></i>
                </div>

                <div class="input-box animation" style="--i:20; --j:3">
                    <input type="password" required>
                    <label for="">Contraseña</label>
                    <i class='bx bxs-lock-alt'></i>
                </div>

                <button type="submit" class="btn animation" style="--i:21;--j:4">Aceptar</button>

                <div class="linkTxt animation" style="--i:22; --j:5">
                    <p>Ya tengo cuenta<a href="#" class="login-link">Iniciar</a></p>
                </div>

            </form>
        </div>


        <div class="info-text register">
            <h2 class="animation" style="--i:17; --j:0;">Registrate RON RON!</h2>
            <p class="animation" style="--i:18; --j:1;">No te arrepentiras</p>
        </div>

    </div>







    <!--Script.js-->
    <script src="app.js"></script>
</body>

</html>
